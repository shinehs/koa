<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    注：请求 Header 参数中添加 Authorization 属性，value 格式为：Bearer [token]
    <script>
        // axios.get('http://localhost:3001/api/getRoomId?id=1', data => {
        //     console.log('~~~', data)
        // })
        axios.post('http://localhost:3001/api/setRoomId', {
            partyId: 1,
            data: {
                id: 1
            }
        }, {
            headers: { 
                'Authorization': '1231221', 
                'Content-type': 'application/json'
            }
        }).then(data => {
            console.log('~~~', data)
        })
    </script>
</body>
</html>
